<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helix Cinematic - Refined Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            cursor: default;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }

        /* Premium Loading Experience */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #0a0a0f 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-helix {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .loading-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top: 2px solid #00ffff;
            border-radius: 50%;
            animation: loading-spin 1.5s linear infinite;
        }

        .loading-ring:nth-child(2) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: #ff00ff;
            animation-delay: 0.2s;
            animation-duration: 1.2s;
        }

        .loading-ring:nth-child(3) {
            width: 30%;
            height: 30%;
            top: 35%;
            left: 35%;
            border-top-color: #00ff88;
            animation-delay: 0.4s;
            animation-duration: 1s;
        }

        @keyframes loading-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #00ffff;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: loading-pulse 1.5s ease-in-out infinite;
        }

        @keyframes loading-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Premium Control Panel */
        .control-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95), rgba(20, 20, 30, 0.95));
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transform: translateX(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .control-panel.collapsed {
            transform: translateX(calc(100% + 40px));
        }

        .control-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .control-title {
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .toggle-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .toggle-panel.visible {
            opacity: 1;
        }

        .toggle-panel:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            transform: scale(1.1);
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .preset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .preset-btn:hover::before {
            left: 100%;
        }

        .preset-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-color: rgba(0, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .preset-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.2));
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 
                0 5px 20px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Performance Monitor */
        .performance-monitor {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            z-index: 1000;
        }

        .fps-counter {
            color: #00ff88;
            margin-bottom: 5px;
        }

        .fps-counter.low {
            color: #ff8800;
        }

        .fps-counter.critical {
            color: #ff0044;
        }

        .scroll-info {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Navigation hints */
        .nav-hints {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 500;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .nav-hints.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .hint-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .hint-item:last-child {
            margin-bottom: 0;
        }

        .hint-key {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Monaco', 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-helix">
                <div class="loading-ring"></div>
                <div class="loading-ring"></div>
                <div class="loading-ring"></div>
            </div>
            <div class="loading-text">Initializing Cinematic Experience</div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="root"></div>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
        <div class="control-header">
            <h2 class="control-title">CINEMATIC CONTROL</h2>
            <button onclick="togglePanel()" style="background: none; border: none; color: #666; cursor: pointer; font-size: 20px;">×</button>
        </div>
        
        <div class="preset-grid">
            <button class="preset-btn active" onclick="setPreset('ultimate')">Ultimate</button>
            <button class="preset-btn" onclick="setPreset('cinema')">Cinema</button>
            <button class="preset-btn" onclick="setPreset('neon')">Neon</button>
            <button class="preset-btn" onclick="setPreset('matrix')">Matrix</button>
            <button class="preset-btn" onclick="setPreset('clean')">Clean</button>
            <button class="preset-btn" onclick="setPreset('retro')">Retro</button>
        </div>
    </div>

    <!-- Toggle Button -->
    <div class="toggle-panel" id="toggleBtn" onclick="togglePanel()">
        <span style="color: #00ffff;">☰</span>
    </div>

    <!-- Performance Monitor -->
    <div class="performance-monitor" id="perfMonitor">
        <div class="fps-counter" id="fpsCounter">60 FPS</div>
        <div class="scroll-info" id="scrollInfo">Scroll: 0.00</div>
    </div>

    <!-- Navigation Hints -->
    <div class="nav-hints" id="navHints">
        <div class="hint-item">
            <span class="hint-key">Scroll</span>
            <span>Rotate helix</span>
        </div>
        <div class="hint-item">
            <span class="hint-key">Click</span>
            <span>Select card</span>
        </div>
        <div class="hint-item">
            <span class="hint-key">Space</span>
            <span>Auto rotate</span>
        </div>
    </div>

    <script type="module">
        class RefinedHelixCinematic {
            constructor(container) {
                this.container = container;
                this.scrollOffset = 0;
                this.autoRotate = false;
                this.activeIndex = 0;
                this.fps = 60;
                this.lastFrameTime = performance.now();
                this.frameCount = 0;
                
                // Premium project data with gradients
                this.projects = Array.from({ length: 12 }, (_, i) => ({
                    id: i,
                    title: `PROJECT ${String(i + 1).padStart(2, '0')}`,
                    subtitle: `Cinematic Experience`,
                    gradient: this.getGradient(i)
                }));

                this.currentPreset = 'ultimate';
                this.presets = {
                    ultimate: {
                        cinematic: true,
                        monitor: true,
                        logo: true,
                        lighting: true,
                        ghostBacks: true,
                        everyNth: 3,
                        rgbEdge: true,
                        particles: true,
                        theme: 'cyberpunk'
                    },
                    cinema: {
                        cinematic: true,
                        monitor: false,
                        logo: true,
                        lighting: true,
                        ghostBacks: true,
                        everyNth: 1,
                        rgbEdge: false,
                        particles: false,
                        theme: 'cinematic'
                    },
                    neon: {
                        cinematic: false,
                        monitor: false,
                        logo: true,
                        lighting: false,
                        ghostBacks: true,
                        everyNth: 2,
                        rgbEdge: true,
                        particles: true,
                        theme: 'neon'
                    },
                    matrix: {
                        cinematic: true,
                        monitor: true,
                        logo: false,
                        lighting: false,
                        ghostBacks: false,
                        everyNth: 1,
                        rgbEdge: false,
                        particles: true,
                        theme: 'matrix'
                    },
                    clean: {
                        cinematic: false,
                        monitor: false,
                        logo: false,
                        lighting: false,
                        ghostBacks: false,
                        everyNth: 3,
                        rgbEdge: false,
                        particles: false,
                        theme: 'minimal'
                    },
                    retro: {
                        cinematic: false,
                        monitor: true,
                        logo: true,
                        lighting: false,
                        ghostBacks: false,
                        everyNth: 3,
                        rgbEdge: true,
                        particles: false,
                        theme: 'retro'
                    }
                };

                this.init();
                this.setupEventListeners();
                this.startAnimationLoop();
                this.hideLoadingScreen();
            }

            getGradient(index) {
                const gradients = [
                    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                    'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                    'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                    'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                    'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                    'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
                    'linear-gradient(135deg, #fecfef 0%, #fecfef 100%)',
                    'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                    'linear-gradient(135deg, #d299c2 0%, #fef9d7 100%)',
                    'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)'
                ];
                return gradients[index % gradients.length];
            }

            init() {
                const effects = this.presets[this.currentPreset];
                this.container.innerHTML = `
                    <div class="helix-viewport" data-theme="${effects.theme}">
                        ${effects.monitor ? this.renderMonitor() : ''}
                        <div class="helix-scene">
                            ${effects.particles ? this.renderParticles() : ''}
                            <div class="helix-assembly">
                                <div class="helix-cards"></div>
                                ${effects.logo ? this.renderLogo() : ''}
                            </div>
                            ${effects.lighting ? this.renderLighting() : ''}
                        </div>
                        ${effects.cinematic ? this.renderCinematicEffects() : ''}
                    </div>
                `;
                this.addRefinedStyles();
                this.renderCards();
            }

            renderMonitor() {
                return `
                    <div class="monitor-frame">
                        <div class="monitor-bezel">
                            <div class="monitor-power"></div>
                        </div>
                        <div class="monitor-screen">
                            <div class="scanlines"></div>
                            <div class="screen-flicker"></div>
                            <div class="crt-curve"></div>
                        </div>
                    </div>
                `;
            }

            renderLogo() {
                return `
                    <div class="center-logo">
                        <div class="logo-core">
                            <div class="logo-ring"></div>
                            <div class="logo-ring"></div>
                            <div class="logo-ring"></div>
                            <div class="logo-text">HELIX</div>
                        </div>
                        <div class="logo-glow"></div>
                    </div>
                `;
            }

            renderParticles() {
                return `
                    <div class="particle-field">
                        ${Array.from({ length: 50 }, (_, i) => `
                            <div class="particle" style="
                                --delay: ${Math.random() * 10}s;
                                --duration: ${10 + Math.random() * 20}s;
                                --x: ${Math.random() * 100}%;
                            "></div>
                        `).join('')}
                    </div>
                `;
            }

            renderLighting() {
                return `
                    <div class="lighting-system">
                        <div class="light key-light"></div>
                        <div class="light fill-light"></div>
                        <div class="light rim-light"></div>
                        <div class="light accent-light"></div>
                    </div>
                `;
            }

            renderCinematicEffects() {
                return `
                    <div class="cinematic-vignette"></div>
                    <div class="film-grain"></div>
                    <div class="lens-flare"></div>
                    <div class="chromatic-aberration"></div>
                `;
            }

            renderCards() {
                const container = this.container.querySelector('.helix-cards');
                const effects = this.presets[this.currentPreset];
                const repeatTurns = 1.5;
                const totalCards = this.projects.length * Math.ceil(repeatTurns + 1);
                
                container.innerHTML = '';
                
                for (let i = 0; i < totalCards; i++) {
                    const projectIndex = i % this.projects.length;
                    const project = this.projects[projectIndex];
                    const isNthCard = effects.everyNth ? i % effects.everyNth === 0 : true;
                    
                    const card = this.createCard(project, i, totalCards, isNthCard, effects);
                    container.appendChild(card);
                }

                this.updateLogo();
            }

            createCard(project, index, total, isNthCard, effects) {
                const card = document.createElement('div');
                const totalProjects = this.projects.length;
                
                // Refined helix calculations with better spacing
                const radius = 470;
                const verticalSpan = 800; // Increased for better spacing
                const repeatTurns = 1.5;
                const angle = (index / totalProjects) * 360; // Standard rotation
                const currentRotation = this.scrollOffset * (360 * repeatTurns / totalProjects);
                const cardRotation = angle - currentRotation;
                
                // Improved vertical spacing
                const cardSpacing = 120; // Space between cards
                const yPosition = (index - (total / 2)) * cardSpacing;
                const scrollY = yPosition - (this.scrollOffset * 50);
                
                // Opacity calculation
                const normalizedAngle = ((angle - currentRotation) % 360 + 360) % 360;
                let opacity = 1;
                if (normalizedAngle < 45 || normalizedAngle > 315) {
                    opacity = 1;
                } else if (normalizedAngle >= 135 && normalizedAngle <= 225) {
                    opacity = 0.3;
                } else {
                    opacity = 0.7;
                }

                if (!isNthCard) {
                    card.className = 'helix-orb';
                    card.innerHTML = `
                        <div class="orb-core">
                            <div class="orb-pulse"></div>
                        </div>
                    `;
                } else {
                    card.className = `helix-card ${index === this.activeIndex ? 'active' : ''}`;
                    card.innerHTML = `
                        <div class="card-container">
                            <div class="card-wrapper">
                                <div class="card-inner" style="background: ${project.gradient}">
                                    ${effects.rgbEdge ? '<div class="rgb-edge-inner"></div>' : ''}
                                    <div class="card-content">
                                        <div class="card-number">${String(project.id + 1).padStart(2, '0')}</div>
                                        <div class="card-title">${project.title}</div>
                                        <div class="card-subtitle">${project.subtitle}</div>
                                        <div class="card-shine"></div>
                                    </div>
                                    ${effects.lighting ? '<div class="card-lighting"></div>' : ''}
                                    ${effects.cinematic ? '<div class="card-cinematic-overlay"></div>' : ''}
                                    ${effects.monitor ? '<div class="card-scanline"></div>' : ''}
                                </div>
                            </div>
                            ${effects.ghostBacks ? `<div class="ghost-card" style="background: ${project.gradient}"></div>` : ''}
                        </div>
                    `;
                }

                const transform = `
                    translate(-50%, -50%)
                    translateY(${scrollY}px)
                    rotateY(${cardRotation}deg)
                    translateZ(${radius}px)
                `;

                card.style.cssText = `
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    width: ${isNthCard ? '180px' : '40px'};
                    height: ${isNthCard ? '320px' : '40px'};
                    transform: ${transform};
                    transform-style: preserve-3d;
                    opacity: ${opacity};
                    cursor: pointer;
                    transition: transform 0.08s ease-out, opacity 0.2s ease;
                    will-change: transform, opacity;
                `;

                card.addEventListener('click', () => this.selectCard(index));
                return card;
            }

            selectCard(index) {
                this.activeIndex = index;
                const cards = this.container.querySelectorAll('.helix-card');
                cards.forEach((card, i) => {
                    card.classList.toggle('active', i === index);
                });
            }

            updateLogo() {
                const logo = this.container.querySelector('.center-logo');
                if (logo) {
                    const repeatTurns = 1.5;
                    const totalProjects = this.projects.length;
                    const rotationDeg = -((this.scrollOffset * (468 * repeatTurns / totalProjects)) + 0);
                    logo.style.transform = `translate(-50%, -50%) rotateY(${rotationDeg}deg)`;
                }
            }

            setupEventListeners() {
                // Smooth scroll handling
                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY * 0.001;
                    this.scrollOffset += delta;
                    this.renderCards();
                    this.updateScrollInfo();
                }, { passive: false });

                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.autoRotate = !this.autoRotate;
                    }
                });

                // Hide hints after interaction
                let hideTimeout;
                const hideHints = () => {
                    clearTimeout(hideTimeout);
                    hideTimeout = setTimeout(() => {
                        document.getElementById('navHints').classList.add('hidden');
                    }, 3000);
                };
                
                this.container.addEventListener('wheel', hideHints);
                this.container.addEventListener('click', hideHints);
            }

            startAnimationLoop() {
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    // Auto rotation
                    if (this.autoRotate) {
                        this.scrollOffset += 0.002;
                        this.renderCards();
                    }

                    // FPS calculation
                    this.frameCount++;
                    const now = performance.now();
                    if (now - this.lastFrameTime >= 1000) {
                        this.fps = Math.round(this.frameCount * 1000 / (now - this.lastFrameTime));
                        this.frameCount = 0;
                        this.lastFrameTime = now;
                        this.updateFPS();
                    }
                };
                animate();
            }

            updateFPS() {
                const counter = document.getElementById('fpsCounter');
                if (counter) {
                    counter.textContent = `${this.fps} FPS`;
                    counter.className = 'fps-counter';
                    if (this.fps < 30) counter.classList.add('critical');
                    else if (this.fps < 50) counter.classList.add('low');
                }
            }

            updateScrollInfo() {
                const info = document.getElementById('scrollInfo');
                if (info) {
                    info.textContent = `Scroll: ${this.scrollOffset.toFixed(2)}`;
                }
            }

            hideLoadingScreen() {
                setTimeout(() => {
                    const loading = document.getElementById('loadingScreen');
                    if (loading) {
                        loading.classList.add('fade-out');
                        setTimeout(() => loading.remove(), 800);
                    }
                }, 1500);
            }

            updatePreset(presetName) {
                this.currentPreset = presetName;
                this.init();
                
                // Update button states
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
            }

            addRefinedStyles() {
                if (document.getElementById('refined-styles')) return;
                
                const style = document.createElement('style');
                style.id = 'refined-styles';
                style.textContent = `
                    .helix-viewport {
                        position: relative;
                        width: 100%;
                        height: 100vh;
                        overflow: hidden;
                        background: radial-gradient(ellipse at center, #0a0a0f 0%, #000000 100%);
                    }

                    .helix-scene {
                        position: absolute;
                        inset: 0;
                        perspective: 3000px;
                        perspective-origin: 71% 32%;
                    }

                    .helix-assembly {
                        position: relative;
                        width: 500px;
                        height: 400px;
                        left: 50%;
                        top: 50%;
                        margin-left: -250px;
                        margin-top: -200px;
                        transform: rotateX(-10deg) rotateY(0deg) rotateZ(0deg) translateZ(-1200px);
                        transform-style: preserve-3d;
                    }

                    /* Premium Card Styles */
                    .helix-card {
                        will-change: transform, opacity;
                        backface-visibility: visible;
                    }

                    .card-container {
                        position: relative;
                        width: 100%;
                        height: 100%;
                    }

                    .card-wrapper {
                        position: relative;
                        width: 100%;
                        height: 100%;
                        padding: 4px; /* Space for RGB edge */
                    }

                    .card-inner {
                        position: relative;
                        width: 100%;
                        height: 100%;
                        border-radius: 16px;
                        overflow: hidden;
                        box-shadow: 
                            0 20px 40px rgba(0, 0, 0, 0.4),
                            0 0 0 1px rgba(255, 255, 255, 0.1);
                        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                    }

                    .helix-card:hover .card-inner {
                        transform: translateZ(20px) scale(1.05);
                        box-shadow: 
                            0 30px 60px rgba(0, 0, 0, 0.5),
                            0 0 40px rgba(0, 255, 255, 0.3),
                            0 0 0 1px rgba(255, 255, 255, 0.2);
                    }

                    .card-content {
                        position: relative;
                        width: 100%;
                        height: 100%;
                        padding: 30px 20px;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        text-align: center;
                        color: white;
                        z-index: 2;
                    }

                    .card-number {
                        font-size: 48px;
                        font-weight: 100;
                        line-height: 1;
                        opacity: 0.3;
                        margin-bottom: 20px;
                        font-family: 'Monaco', monospace;
                    }

                    .card-title {
                        font-size: 18px;
                        font-weight: 700;
                        letter-spacing: 3px;
                        margin-bottom: 10px;
                        text-transform: uppercase;
                    }

                    .card-subtitle {
                        font-size: 11px;
                        font-weight: 400;
                        letter-spacing: 2px;
                        opacity: 0.7;
                        text-transform: uppercase;
                    }

                    .card-shine {
                        position: absolute;
                        top: -50%;
                        left: -50%;
                        width: 200%;
                        height: 200%;
                        background: linear-gradient(
                            45deg,
                            transparent 30%,
                            rgba(255, 255, 255, 0.1) 50%,
                            transparent 70%
                        );
                        transform: rotate(45deg);
                        transition: all 0.6s ease;
                        opacity: 0;
                    }

                    .helix-card:hover .card-shine {
                        opacity: 1;
                        transform: rotate(45deg) translateY(100%);
                    }

                    /* RGB Edge Glow - Inside Card */
                    .rgb-edge-inner {
                        position: absolute;
                        inset: 0;
                        border-radius: 16px;
                        background: transparent;
                        border: 2px solid transparent;
                        background-image: linear-gradient(${project.gradient || '#1a1a2e, #16213e'}),
                                          linear-gradient(45deg, 
                            #ff0080, #ff8c00, #ffd700, #00ff88, 
                            #00ffff, #0080ff, #8000ff, #ff0080);
                        background-origin: border-box;
                        background-clip: padding-box, border-box;
                        animation: rgbRotate 3s linear infinite;
                        opacity: 0.8;
                        z-index: 1;
                    }

                    @keyframes rgbRotate {
                        0% { background-position: 0% 50%; }
                        100% { background-position: 100% 50%; }
                    }

                    /* Ghost Cards */
                    .ghost-card {
                        position: absolute;
                        inset: 0;
                        border-radius: 16px;
                        transform: translateZ(-60px) rotateY(180deg) scale(0.95);
                        opacity: 0.2;
                        filter: blur(4px);
                        animation: ghostFloat 8s ease-in-out infinite;
                    }

                    @keyframes ghostFloat {
                        0%, 100% { 
                            transform: translateZ(-60px) rotateY(180deg) scale(0.95);
                            opacity: 0.2;
                        }
                        50% { 
                            transform: translateZ(-80px) rotateY(180deg) scale(0.92);
                            opacity: 0.15;
                        }
                    }

                    /* Orbs */
                    .helix-orb {
                        will-change: transform, opacity;
                    }

                    .orb-core {
                        width: 100%;
                        height: 100%;
                        border-radius: 50%;
                        background: radial-gradient(circle at 30% 30%, 
                            rgba(0, 255, 255, 0.9), 
                            rgba(0, 100, 255, 0.3));
                        box-shadow: 
                            0 0 30px rgba(0, 255, 255, 0.8),
                            inset 0 0 20px rgba(255, 255, 255, 0.3);
                        position: relative;
                    }

                    .orb-pulse {
                        position: absolute;
                        inset: -10px;
                        border-radius: 50%;
                        border: 2px solid rgba(0, 255, 255, 0.5);
                        animation: orbPulse 2s ease-in-out infinite;
                    }

                    @keyframes orbPulse {
                        0%, 100% { 
                            transform: scale(1);
                            opacity: 1;
                        }
                        50% { 
                            transform: scale(1.3);
                            opacity: 0;
                        }
                    }

                    /* Center Logo */
                    .center-logo {
                        position: absolute;
                        left: 50%;
                        top: 50%;
                        width: 200px;
                        height: 200px;
                        z-index: 50;
                        pointer-events: none;
                    }

                    .logo-core {
                        position: relative;
                        width: 100%;
                        height: 100%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }

                    .logo-ring {
                        position: absolute;
                        border: 2px solid;
                        border-radius: 50%;
                        border-color: transparent;
                    }

                    .logo-ring:nth-child(1) {
                        width: 100%;
                        height: 100%;
                        border-top-color: #00ffff;
                        border-right-color: #00ffff;
                        animation: logoSpin 3s linear infinite;
                    }

                    .logo-ring:nth-child(2) {
                        width: 80%;
                        height: 80%;
                        border-bottom-color: #ff00ff;
                        border-left-color: #ff00ff;
                        animation: logoSpin 2.5s linear infinite reverse;
                    }

                    .logo-ring:nth-child(3) {
                        width: 60%;
                        height: 60%;
                        border-top-color: #00ff88;
                        border-bottom-color: #00ff88;
                        animation: logoSpin 2s linear infinite;
                    }

                    @keyframes logoSpin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }

                    .logo-text {
                        font-size: 24px;
                        font-weight: 100;
                        letter-spacing: 8px;
                        color: white;
                        text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
                    }

                    .logo-glow {
                        position: absolute;
                        inset: -50%;
                        background: radial-gradient(circle, 
                            rgba(0, 255, 255, 0.3) 0%,
                            transparent 70%);
                        filter: blur(30px);
                        animation: logoGlow 3s ease-in-out infinite;
                    }

                    @keyframes logoGlow {
                        0%, 100% { opacity: 0.5; }
                        50% { opacity: 1; }
                    }

                    /* Lighting System */
                    .lighting-system {
                        position: absolute;
                        inset: 0;
                        pointer-events: none;
                        mix-blend-mode: screen;
                    }

                    .light {
                        position: absolute;
                        border-radius: 50%;
                        filter: blur(80px);
                    }

                    .key-light {
                        top: 10%;
                        left: 20%;
                        width: 400px;
                        height: 400px;
                        background: radial-gradient(circle, 
                            rgba(255, 255, 255, 0.3) 0%, 
                            transparent 70%);
                        animation: lightDrift 10s ease-in-out infinite;
                    }

                    .fill-light {
                        bottom: 10%;
                        right: 20%;
                        width: 300px;
                        height: 300px;
                        background: radial-gradient(circle, 
                            rgba(100, 200, 255, 0.2) 0%, 
                            transparent 70%);
                        animation: lightDrift 12s ease-in-out infinite reverse;
                    }

                    .rim-light {
                        top: 50%;
                        right: 10%;
                        width: 250px;
                        height: 500px;
                        background: radial-gradient(ellipse, 
                            rgba(255, 100, 255, 0.15) 0%, 
                            transparent 70%);
                        animation: lightPulse 8s ease-in-out infinite;
                    }

                    .accent-light {
                        bottom: 30%;
                        left: 10%;
                        width: 200px;
                        height: 200px;
                        background: radial-gradient(circle, 
                            rgba(0, 255, 200, 0.1) 0%, 
                            transparent 70%);
                        animation: lightPulse 6s ease-in-out infinite;
                    }

                    @keyframes lightDrift {
                        0%, 100% { transform: translate(0, 0); }
                        50% { transform: translate(30px, -30px); }
                    }

                    @keyframes lightPulse {
                        0%, 100% { opacity: 0.5; }
                        50% { opacity: 1; }
                    }

                    /* Particles */
                    .particle-field {
                        position: absolute;
                        inset: 0;
                        overflow: hidden;
                        pointer-events: none;
                    }

                    .particle {
                        position: absolute;
                        width: 2px;
                        height: 2px;
                        background: white;
                        border-radius: 50%;
                        opacity: 0;
                        animation: particleFloat var(--duration) var(--delay) linear infinite;
                    }

                    @keyframes particleFloat {
                        0% {
                            transform: translateY(100vh) translateX(0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 0.5;
                        }
                        90% {
                            opacity: 0.5;
                        }
                        100% {
                            transform: translateY(-100vh) translateX(50px);
                            opacity: 0;
                        }
                    }

                    /* Monitor Effect */
                    .monitor-frame {
                        position: fixed;
                        inset: 0;
                        z-index: 2000;
                        pointer-events: none;
                    }

                    .monitor-bezel {
                        position: absolute;
                        inset: 15px;
                        border: 20px solid;
                        border-color: #1a1a1a #0a0a0a #050505 #0a0a0a;
                        border-radius: 20px;
                        box-shadow: 
                            inset 0 5px 20px rgba(0,0,0,0.8),
                            inset 0 -5px 20px rgba(0,0,0,0.8),
                            0 0 50px rgba(0,0,0,0.5);
                    }

                    .monitor-power {
                        position: absolute;
                        bottom: 10px;
                        right: 30px;
                        width: 10px;
                        height: 10px;
                        background: radial-gradient(circle, #00ff88, #00aa44);
                        border-radius: 50%;
                        box-shadow: 0 0 10px #00ff88;
                        animation: powerBlink 2s ease-in-out infinite;
                    }

                    @keyframes powerBlink {
                        0%, 100% { opacity: 0.6; }
                        50% { opacity: 1; }
                    }

                    .monitor-screen {
                        position: absolute;
                        inset: 35px;
                        border-radius: 10px;
                        overflow: hidden;
                    }

                    .crt-curve {
                        position: absolute;
                        inset: 0;
                        background: radial-gradient(ellipse at center, 
                            transparent 0%, 
                            rgba(0,0,0,0.2) 100%);
                        pointer-events: none;
                    }

                    .scanlines::before {
                        content: '';
                        position: absolute;
                        inset: 0;
                        background: repeating-linear-gradient(
                            0deg,
                            transparent,
                            transparent 2px,
                            rgba(0, 255, 255, 0.03) 2px,
                            rgba(0, 255, 255, 0.03) 4px
                        );
                        animation: scanlineMove 8s linear infinite;
                    }

                    @keyframes scanlineMove {
                        0% { transform: translateY(0); }
                        100% { transform: translateY(10px); }
                    }

                    .screen-flicker {
                        position: absolute;
                        inset: 0;
                        background: rgba(255, 255, 255, 0.01);
                        animation: flicker 0.15s infinite;
                    }

                    @keyframes flicker {
                        0% { opacity: 0; }
                        50% { opacity: 0.01; }
                        100% { opacity: 0; }
                    }

                    /* Cinematic Effects */
                    .cinematic-vignette {
                        position: absolute;
                        inset: 0;
                        background: radial-gradient(ellipse at center, 
                            transparent 0%, 
                            transparent 40%, 
                            rgba(0,0,0,0.4) 80%, 
                            rgba(0,0,0,0.8) 100%);
                        pointer-events: none;
                        z-index: 100;
                    }

                    .film-grain {
                        position: absolute;
                        inset: 0;
                        opacity: 0.08;
                        z-index: 101;
                        pointer-events: none;
                    }

                    .film-grain::before {
                        content: '';
                        position: absolute;
                        inset: 0;
                        background-image: 
                            repeating-radial-gradient(
                                circle at 50% 50%,
                                transparent 0,
                                rgba(255,255,255,0.1) 1px,
                                transparent 2px
                            );
                        background-size: 3px 3px;
                        animation: grainShift 0.5s steps(5) infinite;
                    }

                    @keyframes grainShift {
                        0%, 100% { transform: translate(0, 0); }
                        25% { transform: translate(-1px, 1px); }
                        50% { transform: translate(1px, -1px); }
                        75% { transform: translate(-1px, -1px); }
                    }

                    /* Theme Variations */
                    [data-theme="cyberpunk"] {
                        --primary: #00ffff;
                        --secondary: #ff00ff;
                        --accent: #ffff00;
                    }

                    [data-theme="matrix"] {
                        --primary: #00ff00;
                        --secondary: #008800;
                        --accent: #00ff00;
                    }

                    [data-theme="neon"] {
                        --primary: #ff00ff;
                        --secondary: #00ffff;
                        --accent: #ff00ff;
                    }

                    [data-theme="retro"] {
                        --primary: #ff8c00;
                        --secondary: #ff1493;
                        --accent: #ffd700;
                    }

                    [data-theme="minimal"] {
                        --primary: #ffffff;
                        --secondary: #888888;
                        --accent: #cccccc;
                    }

                    [data-theme="cinematic"] {
                        --primary: #ffd700;
                        --secondary: #ff6b6b;
                        --accent: #4ecdc4;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Initialize
        let helixInstance;
        
        setTimeout(() => {
            const container = document.getElementById('root');
            helixInstance = new RefinedHelixCinematic(container);
        }, 100);

        // Global functions
        window.setPreset = function(presetName) {
            if (helixInstance) {
                helixInstance.updatePreset(presetName);
            }
        };

        window.togglePanel = function() {
            const panel = document.getElementById('controlPanel');
            const toggle = document.getElementById('toggleBtn');
            panel.classList.toggle('collapsed');
            toggle.classList.toggle('visible', panel.classList.contains('collapsed'));
        };
    </script>
</body>
