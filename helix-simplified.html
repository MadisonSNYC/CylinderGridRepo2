<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Helix - Clean & Modern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }

        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 18px;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Controls */
        .helix-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            z-index: 1000;
            max-width: 300px;
        }

        .helix-controls h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #ccc;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .control-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .preset-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        .preset-btn.active {
            background: rgba(0, 255, 255, 0.3);
            color: #00ffff;
        }

        .provider-selector {
            margin-bottom: 15px;
        }

        select.control-input {
            cursor: pointer;
        }

        /* Contentful config */
        .contentful-config {
            display: none;
        }

        .contentful-config.show {
            display: block;
        }

        .config-row {
            display: flex;
            gap: 10px;
        }

        .config-row .control-input {
            flex: 1;
        }
    </style>
</head>

    <!-- Controls Panel -->

    <!-- Load Contentful SDK -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <script type="module">
        // Import our new modular system (simulated for standalone)
        
        // Content Provider System
        class ContentProvider {
            async getProjects() { throw new Error('Must implement getProjects'); }
            formatProject(raw) {
                return {

        }

            async getProjects() {

        class ContentfulProvider extends ContentProvider {
            constructor(config = {}) {
                super();
                this.spaceId = config.spaceId;
                this.accessToken = config.accessToken;
                this.client = null;
                
                if (this.spaceId && this.accessToken) {
                    this.initClient();
                }
            }

            initClient() {
                try {
                    this.client = contentful.createClient({
                        space: this.spaceId,
                        accessToken: this.accessToken
                    });
                } catch (error) {
                    console.error('Failed to init Contentful:', error);
                }
            }

            extractRichText(field) {
                if (!field) return '';
                if (typeof field === 'string') return field;
                
                if (field.nodeType === 'document' && field.content) {
                    return field.content
                        .map(node => {
                            if (node.nodeType === 'paragraph' && node.content) {
                                return node.content.map(text => text.value || '').join('');
                            }
                            return '';
                        })
                        .join(' ')
                        .trim();
                }
                return String(field);
            }

            async getProjects() {
                if (!this.client) return [];

                try {
                    const response = await this.client.getEntries({
                        content_type: 'loop',
                        include: 2
                    });

                    return response.items.map(entry => {
                        const fields = entry.fields;
                        return this.formatProject({
                            id: entry.sys.id,
                            title: this.extractRichText(fields.title),
                            description: this.extractRichText(fields.summary) || this.extractRichText(fields.client),
                            thumbnail: fields.coverImage?.fields?.file?.url 
                                ? `https:${fields.coverImage.fields.file.url}` 
                                : null,
                            videoAsset: fields.loopVideo?.fields?.file?.url 
                                ? `https:${fields.loopVideo.fields.file.url}` 
                                : null,
                            technologies: fields.tags || [],
                            url: `/loop/${fields.slug}`,
                            featured: fields.featured || false,
                            metadata: {
                                slug: fields.slug,
                                publishedAt: fields.publishedAt
                            }
                        });
                    });
                } catch (error) {
                    console.error('Contentful fetch error:', error);
                    return [];
                }
            }
        }

        // Placement Calculator
        class PlacementCalculator {
            constructor(mode = 'helix', config = {}) {
                this.mode = mode;
                this.config = this.getModeConfig(mode, config);
            }

            getModeConfig(mode, overrides) {
                const modes = {
                    helix: { radius: 470, verticalSpan: 650, turns: 1.5, spacing: 3.25 },
                    cylinder: { radius: 500, verticalSpan: 0, turns: 1, spacing: 1 },
                    spiral: { baseRadius: 300, radiusGrowth: 20, verticalSpan: 800, turns: 2.5, spacing: 2 },
                    wave: { baseRadius: 470, waveAmplitude: 100, waveFrequency: 0.5, verticalSpan: 400, turns: 1, spacing: 2.5 },
                    grid: { columns: 4, rowSpacing: 200, columnSpacing: 200, depth: 500 },
                    tight: { radius: 300, verticalSpan: 500, turns: 2, spacing: 2 },
                    wide: { radius: 600, verticalSpan: 700, turns: 1, spacing: 4 },
                    tower: { radius: 250, verticalSpan: 900, turns: 3, spacing: 3 },
                    carousel: { radius: 500, verticalSpan: 100, turns: 1, spacing: 1 }
                };
                
                return { ...modes[mode], ...overrides };
            }

            calculateTransform(index, total, scrollOffset) {
                const { radius, verticalSpan, turns, spacing } = this.config;
                
                const angle = (index / total * turns) * 468; // 360 * 1.3
                const currentRotation = scrollOffset * (468 * turns / total);
                const cardRotation = angle - currentRotation;
                
                const normalizedPosition = index / (total - 1);
                const totalHeight = verticalSpan * turns * spacing;
                const yOffset = normalizedPosition * totalHeight - (totalHeight / 2);
                const scrollY = yOffset - (scrollOffset * 13);
                
                return {
                    transform: `
                        translate(-50%, -50%)
                        translateY(${scrollY}px)
                        rotateY(${cardRotation}deg)
                        translateZ(${radius}px)
                    `,
                    cardRotation
                };
            }

            calculateOpacity(cardRotation) {
                const normalizedAngle = ((cardRotation % 360) + 360) % 360;
                if (normalizedAngle < 45 || normalizedAngle > 315) return 1;
                if (normalizedAngle >= 135 && normalizedAngle <= 225) return 0.3;
                return 0.7;
            }
        }

        // Simplified Helix Component
        class SimplifiedHelix {
            constructor(container, options = {}) {
                this.container = container;
                this.options = {
                    placementMode: 'tight',
                    everyNth: 2,
                    provider: 'local',
                    effects: {
                        minimal: true,
                        hover: true
                    },
                    ...options
                };
                
                this.scrollOffset = 0;
                this.activeIndex = 0;
                this.projects = [];
                this.contentProvider = new LocalContentProvider();
                this.placementCalculator = new PlacementCalculator(this.options.placementMode);
                
                // Inertia scrolling properties - BALANCED settings
                this.velocity = 0;
                this.friction = 0.95; // Balanced friction for stability
                this.isScrolling = false;
                this.lastScrollTime = 0;
                this.animationFrame = null;
                
                this.init();
            }

            async init() {
                this.container.innerHTML = `
                    <div class="helix-viewport">
                        <div class="helix-scene">
                            <div class="helix-assembly">
                                <div class="helix-cards"></div>
                                <div class="center-logo">
                                    <div class="logo-placeholder">LOGO</div>
                                </div>
                            </div>
                        </div>
                        <div class="color-grading-overlay"></div>
                        <div class="monitor-bezel-frame"></div>
                    </div>
                `;

                this.addStyles();
                await this.loadProjects();
                this.render();
                this.setupEvents();
            }

            async loadProjects() {
                this.projects = await this.contentProvider.getProjects();
                console.log('Loaded projects:', this.projects.length);
            }

            render() {
                const cardsContainer = this.container.querySelector('.helix-cards');
                const total = this.projects.length * 2; // Show projects twice
                
                cardsContainer.innerHTML = '';
                
                for (let i = 0; i < total; i++) {
                    const projectIndex = i % this.projects.length;
                    const project = this.projects[projectIndex];
                    const isNthCard = i % this.options.everyNth === 0;
                    
                    if (project) {
                        const card = this.createCard(project, i, total, isNthCard);
                        cardsContainer.appendChild(card);
                    }
                }

                // Logo is now handled by CSS as fixed positioned element
            }

            createCard(project, index, total, isNthCard) {
                const card = document.createElement('div');
                const { transform, cardRotation } = this.placementCalculator.calculateTransform(index, total, this.scrollOffset);
                const opacity = this.placementCalculator.calculateOpacity(cardRotation);
                
                if (!isNthCard) {
                    // Simple orb
                    card.className = 'helix-orb';
                    card.innerHTML = `<div class="orb-core"></div>`;
                    card.style.cssText = `
                        position: absolute;
                        left: 50%; top: 50%;
                        width: 40px; height: 40px;
                        transform: ${transform};
                        opacity: ${opacity * 0.5};
                        cursor: pointer;
                    `;
                } else {
                    // Full card
                    card.className = `helix-card ${index === this.activeIndex ? 'active' : ''}`;
                    card.innerHTML = `
                        <div class="card-content">
                            ${project.videoAsset ? `
                                <video class="card-video" autoplay muted loop playsinline preload="auto">
                                    <source src="${project.videoAsset}" type="video/mp4">
                                </video>
                            ` : ''}
                            <div class="card-cinematic-overlay"></div>
                        </div>
                    `;
                    
                    // Calculate depth blur based on card distance from center (more subtle)
                    const centerDistance = Math.abs(cardRotation % 360 - 180) / 180;
                    const depthBlur = centerDistance * 1; // 0-1px blur range
                    
                    card.style.cssText = `
                        position: absolute;
                        left: 50%; top: 50%;
                        width: 180px; height: 320px;
                        transform: ${transform};
                        opacity: ${opacity};
                        cursor: pointer;
                        transition: transform 0.08s ease-out, opacity 0.2s ease;
                        --depth-blur: ${depthBlur}px;
                    `;
                }

                card.addEventListener('click', () => {
                    this.activeIndex = index;
                    this.render();
                });

                // Ensure video plays immediately
                if (isNthCard && project.videoAsset) {
                    const video = card.querySelector('.card-video');
                    if (video) {
                        // Force play after a small delay to ensure DOM is ready
                        setTimeout(() => {
                            video.play().catch(e => {
                                console.log('Video autoplay failed:', e);
                            });
                        }, 100);
                    }
                }

                return card;
            }

            updatePlacement(mode, config = {}) {
                this.placementCalculator = new PlacementCalculator(mode, config);
                this.render();
            }

            async switchProvider(type, config = {}) {
                if (type === 'contentful') {
                    this.contentProvider = new ContentfulProvider(config);
                } else {
                    this.contentProvider = new LocalContentProvider();
                }
                
                await this.loadProjects();
                this.render();
            }

            setupEvents() {
                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY * 0.003; // Moderate sensitivity
                    
                    // Add to velocity for inertia with reasonable momentum multiplier
                    this.velocity += delta * 1.8; // Balanced momentum
                    this.scrollOffset += delta;
                    
                    // Mark as actively scrolling
                    this.isScrolling = true;
                    this.lastScrollTime = performance.now();
                    
                    // Start inertia animation if not already running
                    if (!this.animationFrame) {
                        this.startInertiaAnimation();
                    }
                    
                    this.render();
                }, { passive: false });
            }

            startInertiaAnimation() {
                const animate = () => {
                    const now = performance.now();
                    const timeSinceScroll = now - this.lastScrollTime;
                    
                    // Stop direct scrolling after 50ms of no wheel events (ultra-fast response)
                    if (timeSinceScroll > 50) {
                        this.isScrolling = false;
                    }
                    
                    // Auto-rotation when not actively scrolling or with inertia
                    if (!this.isScrolling) {
                        this.scrollOffset += 0.0008; // Very subtle continuous spinning
                    }
                    
                    // Apply inertia when not actively scrolling (reasonable threshold)
                    if (!this.isScrolling && Math.abs(this.velocity) > 0.001) {
                        try {
                            this.scrollOffset += this.velocity;
                            this.velocity *= this.friction; // Apply friction
                            this.render();
                            
                            // Continue animation
                            this.animationFrame = requestAnimationFrame(animate);
                        } catch (e) {
                            console.error('Animation error:', e);
                            this.velocity = 0;
                            this.animationFrame = null;
                        }
                    } else if (this.isScrolling) {
                        // Continue animation while scrolling
                        this.animationFrame = requestAnimationFrame(animate);
                    } else {
                        // Continue auto-rotation even when velocity is low
                        this.render();
                        this.animationFrame = requestAnimationFrame(animate);
                    }
                };
                
                this.animationFrame = requestAnimationFrame(animate);
            }

            addStyles() {
                if (document.getElementById('simplified-helix-styles')) return;
                
                const style = document.createElement('style');
                style.id = 'simplified-helix-styles';
                style.textContent = `

                        position: relative;
                        width: 100%;
                        height: 100vh;
                        overflow: hidden;
                        background: radial-gradient(circle at center, #0a0a0f 0%, #000000 100%);
                    }

                        position: absolute;
                        inset: 0;
                        background: linear-gradient(
                            45deg,
                            rgba(255, 120, 60, 0.06) 0%,
                            rgba(60, 120, 255, 0.05) 100%
                        );
                        mix-blend-mode: overlay;
                        pointer-events: none;
                        z-index: 200;
                        opacity: 0.7;
                    }

                    .monitor-bezel-frame {
                        position: absolute;
                        inset: 0;
                        pointer-events: none;
                        z-index: 300;
                    }

                    .monitor-bezel-frame::before {
                        content: '';
                        position: absolute;
                        inset: 15px;
                        border: 20px solid;
                        border-color: #3a3a3a #2a2a2a #1a1a1a #2a2a2a;
                        border-radius: 15px;
                        box-shadow: 
                            inset 0 4px 15px rgba(255,255,255,0.1),
                            inset 0 -4px 15px rgba(0,0,0,0.8),
                            0 0 30px rgba(0,0,0,0.5);
                    }

                    .monitor-bezel-frame::after {
                        content: '';
                        position: absolute;
                        inset: 25px;
                        border: 5px solid #1a1a1a;
                        border-radius: 10px;
                        box-shadow: 
                            inset 0 2px 5px rgba(0,0,0,0.8),
                            inset 0 -2px 5px rgba(255,255,255,0.1);
                    }

                    .helix-scene {
                        position: absolute;
                        inset: 0;
                        perspective: 3000px;
                        perspective-origin: 71% 32%;
                    }

                    .helix-assembly {
                        position: relative;
                        width: 500px;
                        height: 400px;
                        left: 50%;
                        top: 50%;
                        margin-left: -250px;
                        margin-top: -200px;
                        transform: rotateX(-10deg) rotateY(0deg) rotateZ(0deg) translateZ(-1200px);
                        transform-style: preserve-3d;
                    }

                    .center-logo {
                        position: absolute;
                        left: 50%;
                        top: 50%;
                        width: 120px;
                        height: 120px;
                        z-index: 1;
                        transform: translate(-50%, -50%) translateZ(-200px);
                        transform-style: preserve-3d;
                    }

                    .logo-placeholder {
                        width: 100%;
                        height: 100%;
                        background: linear-gradient(45deg, #ff3333, #ff0066);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 50%;
                        font-weight: bold;
                        color: white;
                        font-size: 14px;
                        filter: drop-shadow(0 0 20px rgba(255, 51, 51, 0.6));
                        animation: logoGlow 3s ease-in-out infinite;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    }

                    .logo-placeholder:hover {
                        transform: scale(1.1);
                        filter: drop-shadow(0 0 30px rgba(255, 51, 51, 0.8));
                    }

                    @keyframes logoGlow {
                        0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 51, 51, 0.6)); }
                        50% { filter: drop-shadow(0 0 40px rgba(255, 51, 51, 1)); }
                    }

                    .helix-card {
                        will-change: transform, opacity;
                        backface-visibility: visible;
                        position: relative;
                    }

                    /* Ghost card backs - translucent duplicates behind cards */
                    .helix-card::before {
                        content: '';
                        position: absolute;
                        inset: 2px;
                        background: linear-gradient(135deg, rgba(26, 26, 46, 0.15), rgba(22, 33, 62, 0.15));
                        border-radius: 10px;
                        border: 1px solid rgba(255, 255, 255, 0.02);
                        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                        transform: translateZ(-10px) scale(0.98);
                        opacity: 0.2;
                        z-index: -1;
                        pointer-events: none;
                    }

                    .helix-card.active {
                        z-index: 100;
                    }

                    .card-content {
                        position: relative;
                        width: 100%;
                        height: 100%;
                        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                        border-radius: 12px;
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        text-align: center;
                        padding: 20px;
                        transition: all 0.3s ease;
                        /* Motion blur and depth of field based on distance */
                        filter: blur(var(--depth-blur, 0px));
                    }

                    /* Motion blur keyframes for scrolling */
                    @keyframes motion-blur {
                        0% { filter: blur(0px); }
                        50% { filter: blur(2px); }
                        100% { filter: blur(0px); }
                    }

                    .card-content:hover {
                        box-shadow: 0 10px 50px rgba(0, 150, 255, 0.3);
                        transform: scale(1.02);
                    }

                    .card-video {
                        position: absolute;
                        inset: 0;
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        border-radius: 12px;
                        z-index: 0;
                    }


                    .card-cinematic-overlay {
                        position: absolute;
                        inset: 0;
                        background: linear-gradient(
                            45deg,
                            rgba(6, 182, 212, 0.12) 0%,
                            rgba(139, 69, 19, 0.12) 100%
                        );
                        mix-blend-mode: overlay;
                        pointer-events: none;
                        border-radius: 12px;
                        z-index: 1;
                        opacity: 1;
                    }



                    .helix-orb {
                        will-change: transform, opacity;
                    }

                    .orb-core {
                        width: 100%;
                        height: 100%;
                        border-radius: 50%;
                        background: radial-gradient(circle at 30% 30%, rgba(255, 50, 50, 0.9), rgba(255, 0, 0, 0.4));
                        box-shadow: 0 0 20px rgba(255, 50, 50, 0.8);
                        animation: pulse 3s ease-in-out infinite;
                    }

                    @keyframes pulse {
                        0%, 100% { transform: scale(1); }
                        50% { transform: scale(1.15); }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Global instance
        let helixInstance;
        
        // Control handlers
        window.applyPreset = function(preset) {
            // Update UI
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Apply preset and update controls
            if (helixInstance) {
                switch (preset) {
                    case 'minimal':
                        helixInstance.updatePlacement('cylinder', { radius: 400 });
                        helixInstance.options.everyNth = 3;
                        // Update UI controls
                        document.getElementById('placementMode').value = 'cylinder';
                        document.getElementById('everyNth').value = 3;
                        document.getElementById('everyNthValue').textContent = 3;
                        break;
                    case 'showcase':
                        helixInstance.updatePlacement('helix', { radius: 600, turns: 2 });
                        helixInstance.options.everyNth = 1;
                        // Update UI controls
                        document.getElementById('placementMode').value = 'helix';
                        document.getElementById('everyNth').value = 1;
                        document.getElementById('everyNthValue').textContent = 1;
                        break;
                    default: // 'default' - tight helix with every 2 cards
                        helixInstance.updatePlacement('tight');
                        helixInstance.options.everyNth = 2;
                        // Update UI controls
                        document.getElementById('placementMode').value = 'tight';
                        document.getElementById('everyNth').value = 2;
                        document.getElementById('everyNthValue').textContent = 2;
                }
                helixInstance.render();
            }
        };

        window.applyContentfulConfig = async function() {
            const spaceId = document.getElementById('spaceId').value;
            const accessToken = document.getElementById('accessToken').value;
            
            if (helixInstance && spaceId && accessToken) {
                await helixInstance.switchProvider('contentful', { spaceId, accessToken });
            }
        };

        // Initialize
        setTimeout(async () => {
            const container = document.getElementById('root');
            helixInstance = new SimplifiedHelix(container);
            
            // Setup control listeners
            const controls = {
                providerSelect: (e) => {
                    const isContentful = e.target.value === 'contentful';
                    document.getElementById('contentfulConfig').classList.toggle('show', isContentful);
                },
                
                placementMode: (e) => {
                    if (helixInstance) {
                        helixInstance.updatePlacement(e.target.value);
                    }
                },
                
                radius: (e) => {
                    document.getElementById('radiusValue').textContent = e.target.value;
                    if (helixInstance) {
                        helixInstance.updatePlacement(helixInstance.placementCalculator.mode, { radius: parseInt(e.target.value) });
                    }
                },
                
                verticalSpan: (e) => {
                    document.getElementById('verticalSpanValue').textContent = e.target.value;
                    if (helixInstance) {
                        helixInstance.updatePlacement(helixInstance.placementCalculator.mode, { verticalSpan: parseInt(e.target.value) });
                    }
                },
                
                turns: (e) => {
                    document.getElementById('turnsValue').textContent = e.target.value;
                    if (helixInstance) {
                        helixInstance.updatePlacement(helixInstance.placementCalculator.mode, { turns: parseFloat(e.target.value) });
                    }
                },
                
                everyNth: (e) => {
                    document.getElementById('everyNthValue').textContent = e.target.value;
                    if (helixInstance) {
                        helixInstance.options.everyNth = parseInt(e.target.value);
                        helixInstance.render();
                    }
                }
            };

            // Attach event listeners
            Object.keys(controls).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('change', controls[id]);
                    element.addEventListener('input', controls[id]);
                }
            });
        }, 500);
    </script>
</body>
